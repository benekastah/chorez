{% extends "base.html" %}

{% block content %}
<h1>Chores</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Last done</th>
        </tr>
    </thead>

    <tbody>
    {% for chore in object_list %}
        <tr>
            <td><a href="{% url 'chore' chore.id %}">{{ chore.name }}</a></td>
            <td>{{ chore.last_done }}</td>
        </tr>
    {% empty %}
        <tr><td colspan="2">No chores</td></tr>
    {% endfor %}
    </tbody>
{% endblock %}
